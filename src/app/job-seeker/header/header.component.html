<!-- Masthead -->
<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row search-box" style="margin-top:-100px;">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Find job that best fit for you !!</h1>
      </div>
      <div class="col-md-10 col-lg-10 col-xl-10 mx-auto">
          <div class="form-row">
            <div class="col-12 col-md-5 mb-2 mb-md-0">
              <input type="text" [(ngModel)]="title" class="form-control form-control-lg" placeholder="Title">
            </div>
            <div class="col-12 col-md-5 mb-2 mb-md-0">
              <input type="text" [(ngModel)]="location" class="form-control form-control-lg" placeholder="City, State ">
            </div>
            <div class="col-12 col-md-2">
              <button class="btn btn-block btn-lg btn-primary" (click)="filterJob()">Find Job</button>
            </div>
          </div>

      </div>
    </div>
  </div>
</header>
