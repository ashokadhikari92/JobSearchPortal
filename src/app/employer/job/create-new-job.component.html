
<div class="create-job col-md-8 order-md-1 offset-md-2">
  <h4 class="mb-3">Create New Job</h4>
  <form class="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="jobTitle">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" placeholder="" value="" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="noOfPosition">No. of Position</label>
        <input type="text" class="form-control" id="noOfPosition" placeholder="" value="" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
          <label for="minSalary">Min Salary</label>
          <input type="text" class="form-control" id="minSalary" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="maxSalary">Max Salary</label>
          <input type="text" class="form-control" id="maxSalary" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>    
  
    <hr class="mb-4">

    <div class="d-block my-3">
        <div class="custom-control custom-radio">
          <input id="fullTime" name="paymentMethod" type="radio" class="custom-control-input" checked required>
          <label class="custom-control-label" for="credit">Full Time</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="partTime" name="paymentMethod" type="radio" class="custom-control-input" required>
          <label class="custom-control-label" for="debit">Part Time</label>
        </div>                   
     </div>
    
    <div class="row">
      <div class="col-md-12 mb-3">
        <label for="cc-expiration">Job Description</label>                       
        <textarea class="form-control" rows="10" id="cc-expiration" placeholder="" required></textarea>
        <div class="invalid-feedback">
          Expiration date required
        </div>
      </div>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
  </form>
</div>
