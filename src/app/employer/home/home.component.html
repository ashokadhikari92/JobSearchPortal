
 <div *ngFor="let job of jobs" class="mt-3 col-md-10 offset-md-1">
    <div class="d-flex flex-row border rounded">
        <div class="pl-3 pt-2 pr-2 pb-2 w-100 border-left">

            <div class="row">

                <div class="col-md-10">
                    <h5>{{job.title}}</h5>
                    <p><small>{{job.location.city}}, {{job.location.state}}</small></p>
                    <p><small>{{job.candidates.length}} has/have applied.</small></p>
                </div>
                <div class="col-md-2">
                    <p class="text-right m-0">
                    <a [routerLink]="['/employer/job/detail/',job._id]" class="btn btn-primary"><i class="far fa-user"></i> View Detail</a>
                    </p>
                    <small>Published Date :<br/> {{job.publishedDate | date : format : timezone}}</small>
                </div>
          </div>
      </div>
    </div>
  </div>
